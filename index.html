<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4> Login </h4>
            <input type="email" class="form-control mb-3" placeholder="Email">
            <input type="password" class="form-control mb-3" placeholder="password">
            <button id="login" type="submit" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5> Deposit</h5>
                        <h2> $<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5> Withdraw</h5>
                        <h2> $ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <!-- balance -->
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="balanceAmount">1250</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2nd part  -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to deposit"><br>
                        <button id="addDeposit" type="submit" class="btn btn-success">Deposit</button>
                    </div>

                </div>
                <!-- withdraw -->
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                        <button id="addWithdraw" type="submit" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
            // login button event handler, 1st page
            const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function () {
                const nxtPg = document.getElementById('login-area');
                nxtPg.style.display = "none";
                const transaction = document.getElementById('transaction-area');
                transaction.style.display = "block";
            });
            // deposit button event handler
            const depositBtn = document.getElementById('addDeposit');
            depositBtn.addEventListener('click', function () {
                const depositNumber = getInputNumber('depositAmount');

                // const currentDeposit =parseFloat(document.getElementById('currentDeposit').innerText) ;
                // const totalDeposit = depositNumber+ currentDeposit;
                // document.getElementById('currentDeposit').innerText = totalDeposit;

                // balance barano
                // const currentBalance = parseFloat(document.getElementById('balanceAmount').innerText);
                // const totalBalance =  currentBalance + depositNumber;
                // document.getElementById('balanceAmount').innerText = totalBalance;
             
                //  updateSpanText function call
                updateSpanText('currentDeposit', depositNumber);
                updateSpanText('balanceAmount', depositNumber);


                document.getElementById('depositAmount').value = "";
            });


            function updateSpanText(id, depositNumber, withdrawNumber) {
                const current = parseFloat(document.getElementById(id).innerText);
                const totalAmount = depositNumber + current;
                document.getElementById(id).innerText = totalAmount;
            }
            // withdraw button
            const withdrawBtn = document.getElementById('addWithdraw');
            withdrawBtn.addEventListener('click', function(){
                
             const withdrawNumber = getInputNumber("withdrawAmount");

             updateSpanText("currentWithdraw", withdrawNumber);
             updateSpanText("balanceAmount", -1* withdrawNumber); 

             document.getElementById('withdrawAmount').value = "";
            });
            function getInputNumber(id){
                const Amount = parseFloat(document.getElementById(id).value);
                  return Amount;
            }

            


        </script>
</body>

</html>
